

  
<div class="user-container pt-24 pr-24 pb-8 pl-24">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutAlign.gt-xs="space-between center" fxFlex>
      <form class="mat-card mat-elevation-z4 " fxLayout="row" fxLayoutAlign="space-between center" fxFlex
      [formGroup]="filterForm" (ngSubmit)="Submit()">
      <div class="row mat-card mat-elevation-z4 pt-20 pr-8 pb-8 pl-8" style="padding-left: 100px !important;">
        <div class="col-md-3">
                
            <mat-form-field fxFlex="50" class="pr-4" style="padding-top: 2rem;">
              <mat-label>Date From</mat-label>
              <input matInput type="date" formControlName="DateFrom" required/>
            </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field fxFlex="10" class="pr-4" style="padding-top: 2rem;">
              <mat-label>Date To</mat-label>
              <input matInput type="date" formControlName="DateTo"  required/>
            </mat-form-field>
          </div>
          <div class="row" style="padding-top: 1rem;padding-bottom: 2rem;float: right;margin-right: 2rem; ">
            <div fxLayout="row" fxLayoutAlign="start center" fxHide fxShow.gt-sm style="padding-left: 20px !important; margin-top: 20px !important;">
                <button type="submit" mat-raised-button color="primary" class="search-button mr-8 " [disabled]="loading">      
                  <b>Search/تلاش کریں</b>  
                </button>
              <a mat-raised-button type="button" class="mat-accent"style="margin-left: 2rem !important;"
                [routerLink]="['/app/pages/AssetsMaintenance/assetsmaintenance-form']">
             <b>New Assets Maintenance/اثاثوں کی دیکھ بھال</b> 
              </a>
            </div>
          </div>
        </div>
      </form>
    </div>    
  </div>
<div class="mat-elevation-z8  pt-2 pr-8 pb-8 pl-8">
    <table mat-table [dataSource]="dataSource" matSort style="width: 100% !important;">
        
        <!-- Position Column -->
        <!-- <ng-container matColumnDef="AssetsId">
            <th mat-header-cell *matHeaderCellDef> AssetsName </th>
            <td mat-cell *matCellDef="let element"> {{element.assetsId}} </td>
        </ng-container> -->
        
        <!-- Name Column -->
        <ng-container matColumnDef="Cost">
            <th mat-header-cell *matHeaderCellDef> Cost </th>
            <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
        </ng-container>
        
        <!-- Weight Column -->
        <ng-container matColumnDef="MaintenanceDate">
            <th mat-header-cell *matHeaderCellDef> MaintenanceDate </th>
        <td mat-cell *matCellDef="let element"> {{element.maintenanceDate | date: "dd-MM-yyyy" }} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="Quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="NetCharge">
        <th mat-header-cell *matHeaderCellDef> NetCharge </th>
        <td mat-cell *matCellDef="let element"> {{element.netCharge}} </td>
    </ng-container> -->
    
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Action
        </th>
        <td mat-cell *matCellDef="let element">
            <a mat-button color="accent" [routerLink]="['/app/pages/AssetsMaintenance/assetsmaintenance-form/']" (click)="edit(element.id)">
                <mat-icon>edit</mat-icon>
            </a> 
            <button mat-button color="warn" (click)="delete(element.id)">
                <mat-icon>delete_sweep</mat-icon>
            </button>
            
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
