<div id="forms" class="page-layout simple fullwidth" fxLayout="column">
    <div class="header accent p-24 h-56" fxLayout="row" fxLayoutAlign="start center">
      <div fxLayout="column" fxLayoutAlign="center start">
          <div class="h1 mt-2">
              <mat-icon matSuffix class="disabled-text">edit</mat-icon>
              Production
          </div>
      </div>
  </div>
  
  <div class="content p-24" id="content" #content>
    <div class="mb-24" fxLayout="column" fxLayoutAlign="start" fxLayout.gt-md="row">
  
     <form class="mat-card mat-elevation-z8 p-24 mr-24" (keydown.enter)="$event.preventDefault()"
      fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form" #productionform="ngForm"
      [formGroup]="Productionform" (ngSubmit)="save()">
  
          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
  
            <mat-form-field fxFlex="50" class="pr-4" appearance="fill" style="margin-top: 9px !important;width:30% !important;margin-right: 3px !important;display:inline-block !important;">
                <mat-label>Teams Name</mat-label>
                <input type="text" placeholder="Enter EmployeeTeam Name" matInput [matAutocomplete]="auto" (keyup)="getUserIdsFirstWay($event)" formControlName="EmployeesTeamId" [(ngModel)]="selectedUserId">
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
                  <mat-option *ngFor="let user of userList1" [value]="user.id">
                      {{user.name}}
                  </mat-option>
              
              </mat-autocomplete>
          </mat-form-field>
  
          <!-- <mat-form-field fxFlex="50" class="pr-4" appearance="fill" style="margin-top: 9px !important;width: 30%;margin-right: 3px !important; display:inline-block !important;">
            <mat-label>Selected Customer</mat-label>
            <input matInput readonly  value="{{customer}}">
            <mat-icon matSuffix class="disabled-text">person</mat-icon>
           </mat-form-field> -->
           <mat-form-field fxFlex="50" class="pr-4" appearance="fill" style="margin-top: 9px !important;width: 30%;margin-right: 3px !important;display:inline-block !important;">
            <mat-label>Selected Team</mat-label>
            <input matInput readonly [value]="selectedUserName || '' ">
            <mat-icon matSuffix class="disabled-text">person</mat-icon>
          </mat-form-field>
  

            <mat-form-field fxFlex class="pr-4" appearance="fill">
                <mat-label>TimeTaken :</mat-label>
                <input matInput formControlName="TimeTaken" type="number" required>
                <mat-icon matSuffix class="secondary-text">edit</mat-icon>
            </mat-form-field>

            <mat-form-field fxFlex class="pr-4" appearance="fill">
                <mat-label>Quality :</mat-label>
                <input matInput formControlName="Quality" type="text" required>
                <mat-icon matSuffix class="secondary-text">edit</mat-icon>
            </mat-form-field>

            <mat-form-field fxFlex class="pr-4" appearance="fill">
                <mat-label>CottonProduced :</mat-label>
                <input matInput formControlName="CottonProduced" type="number" required>
                <mat-icon matSuffix class="secondary-text">edit</mat-icon>
            </mat-form-field>

            <mat-form-field fxFlex class="pr-4" appearance="fill">
                <mat-label>CottonFiberUsed :</mat-label>
                <input matInput formControlName="CottonFiberUsed" type="number" required>
                <mat-icon matSuffix class="secondary-text">edit</mat-icon>
            </mat-form-field>
  
            <mat-form-field fxFlex="25" class="pr-4" appearance="fill">
                <mat-label>Production Date</mat-label>
                 <input matInput formControlName="ProductionDate" type="date" placeholder="date">
                 </mat-form-field>

            <!-- <mat-form-field fxFlex class="pr-4" appearance="fill">
                <mat-label>Phone :</mat-label>
                <input matInput formControlName="Phone" type="number" required>
                <mat-icon matSuffix class="secondary-text">edit</mat-icon>
            </mat-form-field> -->
  
          
  
  
          </div>
          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
  
            <!-- <mat-form-field fxFlex class="pr-4" appearance="fill">
                <mat-label>email :</mat-label>
                <input matInput formControlName="email" type="text" required>
                <mat-icon matSuffix class="secondary-text">edit</mat-icon>
            </mat-form-field>

            <mat-form-field fxFlex class="pr-4" appearance="fill">
                <mat-label>Address :</mat-label>
                <input matInput formControlName="Address" type="text" required>
                <mat-icon matSuffix class="secondary-text">edit</mat-icon>
            </mat-form-field> -->

          </div>
            <div fxLayout="row" style="margin-top: 30px;" fxLayoutAlign="end right" fxFlex="1 0 auto">
  
                <a mat-raised-button color="primary" class="search-button mr-8" style="width: 120px;"
                 [routerLink]="['/app/pages/Production/production-list']">
              <b>Back/پیچھے</b>   
                </a>
  
                 <button mat-raised-button *ngIf="btnshow" class="mat-accent ml-16"
                 [disabled]="!productionform.form.valid">
               <b>Submit/جمع</b>  
                 </button>
                 <button mat-raised-button *ngIf="!btnshow" class="mat-accent ml-16"
                  [disabled]="!productionform.form.valid">
                 Update Changes
                 </button>
             </div>
  
         
       </form>
   </div>
   </div>
