
<div class="user-container pt-24 pr-24 pb-4 pl-24">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutAlign.gt-xs="space-between center" fxFlex>
        
        <form class="mat-card mat-elevation-z4 pt-8 pr-8 pb-8 pl-8" fxLayout="row" fxLayoutAlign="space-between center" fxFlex
        [formGroup]="filterForm" (ngSubmit)="Submit()" >
        <div class="row mat-card mat-elevation-z4 pt-20 pr-8 pb-8 pl-8">
            <div class="col-md-4">
                
                <mat-form-field fxFlex="10" class="pr-4">
                    <mat-label>Date From</mat-label>
                    <input matInput type="date" formControlName="DateFrom" required/>
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <mat-form-field fxFlex="10" class="pr-4">
                    <mat-label>Date To</mat-label>
                    <input matInput type="date" formControlName="DateTo"  required/>
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <div fxLayout="row" fxLayoutAlign="start center" fxHide fxShow.gt-sm>
                    <button type="submit" mat-raised-button color="primary" class="search-button mr-8 " [disabled]="loading">      
                        Search
                    </button>
                    <a mat-raised-button type="button" class="mat-accent"
              [routerLink]="['/app/pages/Vendors/vendors-form']">
              New Vendors
            </a>
        </div>
    </div>
</div>
        </form>
    </div>    
</div> 
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        
        <!-- Position Column -->
        <ng-container matColumnDef="FirstName">
            <th mat-header-cell *matHeaderCellDef> FirstName </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef> LastName </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        
        <!-- Weight Column -->
        <ng-container matColumnDef="Phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone }} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
        <!-- <ng-container matColumnDef="NetCharge">
        <th mat-header-cell *matHeaderCellDef> NetCharge </th>
        <td mat-cell *matCellDef="let element"> {{element.netCharge}} </td>
    </ng-container> -->
    
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Action
        </th>
        <td mat-cell *matCellDef="let element">
            <a mat-button color="accent" [routerLink]="['/pages/Vendors/vendors-form/',element.id]">
                <mat-icon>edit</mat-icon>
            </a> 
            <button mat-button color="warn" (click)="delete(element.id)">
                <mat-icon>delete_sweep</mat-icon>
            </button>
            
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
