
  
<div class="user-container pt-24 pr-24 pb-8 pl-24">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutAlign.gt-xs="space-between center" fxFlex>
      <form class="mat-card mat-elevation-z4 " fxLayout="row" fxLayoutAlign="space-between center" fxFlex 
      [formGroup]="filterForm" (ngSubmit)="Submit()">
        <div class="row mat-card mat-elevation-z4 pt-20 pr-8 pb-8 pl-8" style="padding-left: 100px !important;">

          <div class="col-md-8">
            <mat-form-field fxFlex="10" class="pr-4" style="padding-top: 2rem;">
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="Name"  required/>
            </mat-form-field>
          </div>
          <div class="row" style="padding-top: 1rem;float: right;margin-right: 2rem; ">
            <div fxLayout="row" fxLayoutAlign="start center" fxHide fxShow.gt-sm style="padding-left: 20px !important; margin-top: 20px !important;">
              <button type="submit" mat-raised-button color="primary" class="search-button mr-8 " [disabled]="loading">      
                <b>Search/تلاش کریں</b>  
              </button>
              <a mat-raised-button type="button" class="mat-accent" style="margin-left: 2rem !important;"
                [routerLink]="['/app/pages/Orders/orders-form']">
             <b>New Team/نیا حکم</b> 

              </a>
            </div>
          </div>
        </div>
      </form>
    </div>    
  </div>
<div class="mat-elevation-z8  pt-2 pr-8 pb-8 pl-8" >
    <table mat-table [dataSource]="dataSource" matSort style="width: 100% !important;">
        
        <!-- Position Column -->
        <ng-container matColumnDef="OrderDate">
            <th mat-header-cell *matHeaderCellDef> OrderDate </th>
            <td mat-cell *matCellDef="let element"> {{element.orderDate| date: "dd-MM-yyyy"}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="NumbersOfTeamMembers">
            <th mat-header-cell *matHeaderCellDef> NumbersOfTeamMembers </th>
            <td mat-cell *matCellDef="let element"> {{element.numbersOfTeamMembers}} </td>
        </ng-container>
        
        <!-- Weight Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name }} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <ng-container matColumnDef="ShiftsId">
        <th mat-header-cell *matHeaderCellDef> ShiftsId </th>
        <td mat-cell *matCellDef="let element"> {{element.shiftsId}} </td>
      </ng-container>
  
      <!-- <ng-container matColumnDef="Price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="NetCharge">
        <th mat-header-cell *matHeaderCellDef> NetCharge </th>
        <td mat-cell *matCellDef="let element"> {{element.netCharge}} </td>
    </ng-container> -->
    
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Action
        </th>
        <td mat-cell *matCellDef="let element">
            <a mat-button color="accent" [routerLink]="['/app/pages/Orders/orders-form/']"(click)="edit(element.id)">
                <mat-icon>edit</mat-icon>
            </a> 
            <button mat-button color="warn" (click)="delete(element.id)">
                <mat-icon>delete_sweep</mat-icon>
            </button>
            
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator class="mat-elevation-z4" [length]="totalCount" [pageSize]="pageSize" [pageSizeOptions]="[3,10,25,100]"
(page)="pageEvent = $event">
</mat-paginator>
</div>
