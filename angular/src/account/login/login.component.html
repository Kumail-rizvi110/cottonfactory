

<style>
  /* Style the video: 100% width and height to cover the entire window */
#myVideo {
position:absolute;
right: 0;
bottom: 0;
min-width: 100%;
min-height: 100%;
}

/* Add some content at the bottom of the video/page */
.overlay {
position: fixed;
bottom: 0;
background: rgba(0, 0, 0, 0.5);
color: #f1f1f1;
width: 100%;
padding: 20px;
}

/* Style the button used to pause/play the video */
#myBtn {
width: 200px;
font-size: 18px;
padding: 10px;
border: none;
background: #000;
color: #fff;
cursor: pointer;
}

#myBtn:hover {
background: #ddd;
color: black;
}
</style>
<video autoplay muted loop id="myVideo">
  <source src="../../assets/stock-footage-branch-of-cotton-with-beautiful-fluffy-lush-white-flowers-against-a-white-wall-natural-organic.mp4" type="video/mp4">
</video>

<div class="card" [@routerTransition] style="box-shadow: black 10px 10px;opacity:1;" >
  <div class="body">
    <form
      novalidate
      autocomplete="off"
      #loginForm="ngForm"
      (ngSubmit)="login()"
    >
      <h4 class="text-center">{{ "LogIn" | localize }}</h4>
      <div class="row clearfix">
        <div class="col-xs-12">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="material-icons">person</i>
            </span>
            <div>
              <mat-form-field>
                <input
                  matInput
                  name="userNameOrEmailAddress"
                  [(ngModel)]="
                    loginService.authenticateModel.userNameOrEmailAddress
                  "
                  [placeholder]="'UserNameOrEmail' | localize"
                  autocomplete="off"
                  required
                  maxlength="255"
                />
              </mat-form-field>
            </div>
          </div>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="material-icons">lock</i>
            </span>
            <div>
              <mat-form-field>
                <input
                  matInput
                  type="password"
                  name="password"
                  [(ngModel)]="loginService.authenticateModel.password"
                  [placeholder]="'Password' | localize"
                  required
                  maxlength="32"
                />
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8 p-t-5">
          <mat-checkbox name="rememberMe" [(ngModel)]="loginService.rememberMe">
            {{ "RememberMe" | localize }}
          </mat-checkbox>
        </div>
        <div class="col-xs-4">
          <button
            mat-flat-button
            type="submit"
            flex="15"
            color="accent"
            [disabled]="!loginForm.form.valid || submitting"
          >
            {{ "LogIn" | localize }}
          </button>
        </div>
      </div>
      <div class="row m-t-15 m-b--20" *ngIf="isSelfRegistrationAllowed">
        <div class="col-xs-12">
          <a [routerLink]="['../register']">{{ "Register" | localize }}</a>
        </div>
      </div>
    </form>
  </div>
</div>
